/* A N S W E R  â†’  M U L H O E  M A P P I N G */
const mapping = [

];

let index = 0;
let score = new Array(mulhoe.length).fill(0);
let selectedTop3 = [];

function startQuiz(){
  document.getElementById("intro").style.display = "none";
  document.getElementById("quiz").style.display = "block";
  loadQuestion();
}

function loadQuestion(){
  const q = quiz[index];
  document.getElementById("question").innerText = q.q;

  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";

  q.o.forEach((opt,i)=>{
    const b = document.createElement("button");
    b.innerText = String.fromCharCode(65+i) + ") " + opt;
    b.onclick = ()=>selectAnswer(i);
    answersDiv.appendChild(b);
  });
}

function selectAnswer(choice){
  const buttons = document.querySelectorAll("#answers button");

  if(index === 7){ // Top 3 songs
    if(!selectedTop3.includes(choice)){
      selectedTop3.push(choice);
      buttons[choice].classList.add("selected");
    }
    if(selectedTop3.length < 3) return;

    selectedTop3.forEach(c=>{
      const mul = mapping[index][c];
      score[mul]++;
    });

    selectedTop3 = [];
    nextQuestion();
    return;
  }

  const mul = mapping[index][choice];
  score[mul]++;
  nextQuestion();
}

function nextQuestion(){
  index++;
  if(index < quiz.length) loadQuestion();
  else showResult();
}

function showResult(){
  let max = Math.max(...score);
  let idx = score.indexOf(max);
  let r = mulhoe[idx];

  document.getElementById("question").innerText = r.name;
  document.getElementById("answers").innerHTML = "";
  document.getElementById("result").innerHTML = `
    <h3 style="white-space:pre-line;">${r.desc}</h3>
    <img src="${r.img}">
  `;
}
