<script>

  ]},

  { q: "Whatâ€™s your favorite Seokjin duo within BTS?", o:["Namjin","Yoonjin","2Seok","Jinmin","Taejin","Jinkook"]},
  { q: "Whatâ€™s your favorite Seokjin album?", o:["The Astronaut","Happy","Echo"]},
  { q: "Pick your Top 3 Seokjin album songs", o:["Running Wild","Iâ€™ll Be There","Another Level","Falling","Heart on the Window","I Will Come to You","Donâ€™t Say You Love Me","Nothing Without Your Love","Loser","Rope It","With the Clouds","Background","To Me, Today", "The Astronaut"]},
  { q: "Whatâ€™s your favorite brand deal that represents Seokjin?", o:["LANEIGE","GUCCI","Seoul","FRED","ALO","Jin Ramen","Dongwon Tuna","IGIN","Lucidol","Dolby Atmos"]},
  { q: "Whatâ€™s your favorite hobby that Seokjin has?", o:["Gaming","Fishing","Playing the piano & guitar","Cooking","Playing tennis"]}

/* M U L H O E   R E S U L T S */
const mulhoe = [
  {

    img:"hanchi.jpg",
    desc:`Hanchi Mulhoe (Cuttlefish)

  },
  {
    name:"You're Jari Mulhoe!",

    desc:`Jari Mulhoe (Damselfish)

  },
  {

    desc:`Galchi Mulhoe (Beltfish)

  },
  {

    desc:`Okdom Mulhoe (Tilefish)

/* L O G I C */
let index = 0;
let score = new Array(mulhoe.length).fill(0);
let selectedTop3 = [];

function startQuiz(){
  document.getElementById("intro").style.display = "none";
  document.getElementById("quiz").style.display = "block";
  loadQuestion();
}

function loadQuestion(){
  const q = quiz[index];
  document.getElementById("question").innerText = q.q;

  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";

  q.o.forEach((opt,i)=>{
    const b = document.createElement("button");
    b.innerText = String.fromCharCode(65+i) + ") " + opt;
    b.onclick = ()=>selectAnswer(i);
    answersDiv.appendChild(b);
  });
}

function selectAnswer(choice){
  const buttons = document.querySelectorAll("#answers button");

  // Special: Top 3 question
  if(index === 7){
    if(!selectedTop3.includes(choice)){
      selectedTop3.push(choice);
      buttons[choice].classList.add("selected");
    }

    if(selectedTop3.length < 3) return;

    // give each selected answer a random mulhoe point
    selectedTop3.forEach(()=>{
      let r = Math.floor(Math.random()*mulhoe.length);
      score[r]++;
    });

    selectedTop3 = [];
    nextQuestion();
    return;
  }

  // Normal question scoring: random mulhoe boost
  let r = Math.floor(Math.random()*mulhoe.length);
  score[r]++;

  nextQuestion();
}

function nextQuestion(){
  index++;
  if(index < quiz.length) loadQuestion();
  else showResult();
}

function showResult(){
  let max = Math.max(...score);
  let idx = score.indexOf(max);
  let r = mulhoe[idx];

  document.getElementById("question").innerText = r.name;
  document.getElementById("answers").innerHTML = "";
  document.getElementById("result").innerHTML = `
    <h3 style="white-space:pre-line;">${r.desc}</h3>
    <img src="${r.img}">
  `;
}
</script>
