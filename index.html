<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FFE6EE;
      max-width: 750px;
      margin: 40px auto;
      padding: 20px;
    }
    .quiz-box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: #fdc3cf;
      color: white;
      display: block;     /* FIX: keep buttons vertical */
      width: 100%;        /* Optional: make them all same width */
    }
    button:hover { background: #fc94a9; }
    button.selected { background: #fc94a9 !important; }
    #result img {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <!-- INTRO -->
  <div class="quiz-box" id="intro">
    <h2 style="text-align:center;">Welcome to the "Which Mulhoe Are You?" Quiz!</h2>
    <img src="miffy.jpeg" alt="Miffy" style="width:140px; display:block; margin:10px auto 5px auto;">
    <p style="text-align:center; font-size:12px; color:#888; margin-bottom:20px;">Miffy Â© Dick Bruna / Mercis bv</p>
    <p style="text-align:center;">A special quiz to celebrate Seokjin's birthday with his favourite food</p>
    <button onclick="startQuiz()" style="display:block; margin:15px auto;">Start Quiz</button>
  </div>

  <!-- QUIZ -->
  <div class="quiz-box" id="quiz" style="display:none;">
    <h2 id="question">Question goes here</h2>
    <div id="answers"></div>
    <div id="result"></div>
  </div>

  <script>
    /* -----------------------
       QUIZ QUESTIONS
    ------------------------*/
    const quiz = [
      { q: "What's your favourite pre-solo debut Seokjin solo song?", o:["Awake","Epiphany","Moon","Super Tuna","Abyss","Tonight"]},
      { q: "Which side of history are you on?", o:["WolfJin ðŸº","HamsterJin ðŸ¹","MiffyJinnie ðŸ°"]},
      { q: "Which one is your favorite random Seokjin side quest?", o:["Him being the olympic torchbearer","His appearance in Half-Star Hotel","His appearance in I LOVE Everyoneâ€™s Zoo","Always being the MC at someones wedding","His appearance in Kianâ€™s Bizarre B&B"]},
      { q: "Whatâ€™s your favorite quote by Seokjin?", o:[
        "I hope none of you get stung by a huge bee.",
        "If we all gather our embarrassment together, itâ€™ll become confidence.",
        "What if he flings it? Then he flings it.",
        "If I have no choice but to live like this, I might as well adapt.",
        "Just because others struggle doesn't make your struggle any less real.",
        "If you feel lost or pressured, take a breath and allow yourself to move slowly."
      ]},
      { q: "Whatâ€™s your favorite iconic RunSeokjin episode?", o:["The beginning / first episode (Ep 1)","Tom Cruise episode (Ep 35)","Last Goodbye Episode (Ep 36)","Jin Wick (Ep 33)","Fencing episode (Ep 27)","The episode with Taeha (Ep 13)"]},
      { q: "Whatâ€™s your favorite Seokjin duo within BTS?", o:["Namjin","Yoonjin","2Seok","Jinmin","Taejin","Jinkook"]},
      { q: "Whatâ€™s your favorite Seokjin album?", o:["The Astronaut","Happy","Echo"]},
      { q: "Pick your Top 3 Seokjin album songs", o:["Running Wild","Iâ€™ll Be There","Another Level","Falling","Heart on the Window","I Will Come to You","Donâ€™t Say You Love Me","Nothing Without Your Love","Loser","Rope It","With the Clouds","Background","To Me, Today","The Astronaut"]},
      { q: "Whatâ€™s your favorite brand deal that represents Seokjin?", o:["LANEIGE","GUCCI","Seoul","FRED","ALO","Jin Ramen","Dongwon Tuna","IGIN","Lucidol","Dolby Atmos"]},
      { q: "Whatâ€™s your favorite hobby that Seokjin has?", o:["Gaming","Fishing","Playing the piano & guitar","Cooking","Playing tennis"]}
    ];

    /* -----------------------
       MULHOE RESULTS
    ------------------------*/
    const mulhoe = [
      {name:"You're Hanchi Mulhoe!", img:"hanchi.jpg", desc:`Hanchi Mulhoe (Cuttlefish)
You are bright and zingy â€” fun, energetic, impossible to ignore.`},

      {name:"You're Jari Mulhoe!", img:"jari.jpg", desc:`Jari Mulhoe (Damselfish)
Soft, gentle, pastel-core energy. Quiet but powerful.`},

      {name:"You're Galchi Mulhoe!", img:"galchi.jpg", desc:`Galchi Mulhoe (Beltfish)
Sharp, confident, slay queen energy.`},

      {name:"You're Okdom Mulhoe!", img:"okdom.jpg", desc:`Okdom Mulhoe (Tilefish)
Classy, rare, quiet luxury aesthetic.`},

      {name:"You're Squid Mulhoe!", img:"squid.jpg", desc:`Squid Mulhoe
Chaotic good, hilarious, serotonin provider.`},

      {name:"You're Abalone Mulhoe!", img:"abalone.jpg", desc:`Abalone Mulhoe
Soft luxury, soothing, calm ocean glow.`},

      {name:"You're Jeju Doenjang Mulhoe!", img:"jeju.jpg", desc:`Jeju Doenjang Mulhoe
Warm, earthy, comforting, a grounding friend.`}
    ];

    /* -----------------------
       VIBE SCORING
    ------------------------*/
    const vibeScore = {
      hanchi: 0,
      jari: 1,
      galchi: 2,
      okdom: 3,
      squid: 4,
      abalone: 5,
      jeju: 6
    };

    const answerMap = {
      0: ["okdom","abalone","jari","squid","jeju","hanchi"],
      1: ["galchi","jari","hanchi"],
      2: ["galchi","squid","jari","okdom","hanchi"],
      3: ["squid","hanchi","squid","jeju","abalone","jari"],
      4: ["hanchi","galchi","jeju","galchi","okdom","squid"],
      5: ["okdom","jari","hanchi","abalone","squid","galchi"],
      6: ["jari","hanchi","jeju"],
      7: ["okdom","abalone","jari","squid","jeju","hanchi","jari","okdom","abalone","squid","jari","okdom","abalone"],
      8: ["jari","okdom","jeju","okdom","abalone","hanchi","squid","galchi","galchi","okdom"],
      9: ["squid","jeju","jari","abalone","hanchi"]
    };

    /* -----------------------
       QUIZ LOGIC
    ------------------------*/
    let index = 0;
    let score = new Array(7).fill(0);
    let selectedTop3 = [];

    function startQuiz(){
      document.getElementById('intro').style.display='none';
      document.getElementById('quiz').style.display='block';
      loadQuestion();
    }

    function loadQuestion(){
      const q = quiz[index];
      document.getElementById("question").innerText = q.q;

      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";

      q.o.forEach((opt,i)=>{
        const b=document.createElement("button");
        b.innerText = String.fromCharCode(65 + i) + ") " + opt;
        b.onclick=()=>selectAnswer(i);
        answersDiv.appendChild(b);
      });
    }

    function selectAnswer(choice){
      const buttons = document.querySelectorAll("#answers button");

      // Special case: Top 3 songs question
      if(index === 7){
        if(!selectedTop3.includes(choice)){
          selectedTop3.push(choice);
          buttons[choice].classList.add("selected");
        }
        if(selectedTop3.length < 3) return;

        selectedTop3.forEach(c=>{
          const vibeName = answerMap[index][c];
          score[vibeScore[vibeName]]++;
        });

        selectedTop3 = [];
        nextQuestion();
        return;
      }

      // Normal questions
      buttons.forEach(b=>b.classList.remove("selected"));
      buttons[choice].classList.add("selected");

      const vibeName = answerMap[index][choice];
      score[vibeScore[vibeName]]++;
      nextQuestion();
    }

    function nextQuestion(){
      index++;
      if(index < quiz.length) loadQuestion();
      else showResult();
    }

    function showResult(){
      let max = Math.max(...score);
      let idx = score.indexOf(max);
      let r = mulhoe[idx];

      document.getElementById("question").innerText = r.name;
      document.getElementById("answers").innerHTML = "";
      document.getElementById("result").innerHTML = `
        <h3 style="white-space:pre-line;">${r.desc}</h3>
        <img src="${r.img}">
      `;
    }

    loadQuestion();
  </script>

</body>
</html>
