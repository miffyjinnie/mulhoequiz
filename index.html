    let index = 0;
    let score = new Array(7).fill(0);

    function startQuiz(){
      document.getElementById('intro').style.display='none';

    function loadQuestion(){
      const q = quiz[index];
      document.getElementById("question").innerText = q.q;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      q.o.forEach((opt,i)=>{
        const b=document.createElement("button");
        b.innerText = String.fromCharCode(65 + i) + ") " + opt;
        b.style.display="block";
        b.onclick=()=>selectAnswer(i);
        answersDiv.appendChild(b);
      });
    }

    let selectedTop3 = [];
    
    function selectAnswer(choice){

      const buttons = document.querySelectorAll("#answers button");
// Question index 7 (the Top 3 songs one)
if(index === 7){

  // prevent duplicates
  if(!selectedTop3.includes(choice)){
      selectedTop3.push(choice);
      buttons[choice].classList.add("selected");
    }

  // wait until 3 unique selections
  if(selectedTop3.length < 3){
    return; 
  }

  // once 3 are chosen â€” score them
  selectedTop3.forEach(c => score[c % 7]++);

  // reset for safety
  selectedTop3 = [];

  nextQuestion();
  return;
}

// normal questions
buttons.forEach(b => b.classList.remove("selected"));
  buttons[choice].classList.add("selected");

  score[choice % 7]++;
  nextQuestion();
}

    function nextQuestion(){
      index++;
      if(index < quiz.length){ loadQuestion(); }
      else{ showResult(); }
    }

    function showResult(){
let max = Math.max(...score);
let idx = score.indexOf(max);
let r = mulhoe[idx];
document.getElementById("question").innerText = r.name;
document.getElementById("answers").innerHTML = "";
document.getElementById("result").innerHTML = `
<h3 style="white-space:pre-line;">${r.desc}</h3>
<img src="${r.img}">`;
}
